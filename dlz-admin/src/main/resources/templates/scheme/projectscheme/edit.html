<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改方案管理')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-scheme-edit" th:object="${tProjectScheme}">
            <input name="faid" th:field="*{faid}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">方案名称：</label>
                <div class="col-sm-8">
                    <input name="famc" th:field="*{famc}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">是否为默认方案：</label>
                <div class="col-sm-8">
                    <label class="toggle-switch switch-solid">
                        <input type="checkbox" id="isDefault" name="isDefault" th:checked="*{isDefault == 'Y' ? true : false}">
                        <span></span>
                    </label>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "scheme/projectscheme";
        $("#form-scheme-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-scheme-edit').serialize());
            }
        }
    </script>
</body>
</html>
