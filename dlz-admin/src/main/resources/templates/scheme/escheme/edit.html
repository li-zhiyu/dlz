<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改装配方案')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-escheme-edit" th:object="${tBptEscheme}">
            <input name="bpeid" th:field="*{bpeid}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">方案ID：</label>
                <div class="col-sm-8">
                    <input name="bptid" th:field="*{bptid}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">装配方案名：</label>
                <div class="col-sm-8">
                    <input name="bpeNm" th:field="*{bpeNm}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">创建人：</label>
                <div class="col-sm-8">
                    <input name="creator" th:field="*{creator}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "scheme/escheme";
        $("#form-escheme-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-escheme-edit').serialize());
            }
        }
    </script>
</body>
</html>
